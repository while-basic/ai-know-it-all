<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Know It All - A chatbot with long-term memory and Obsidian integration">
    <meta name="theme-color" content="#007bff">
    <title>AI Know It All</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script>
        // Configure marked with syntax highlighting
        document.addEventListener('DOMContentLoaded', function() {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
            min-height: 60vh;
        }
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            position: relative;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .assistant-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 5px;
        }
        .system-message {
            align-self: center;
            background-color: #ffc107;
            color: #212529;
            font-style: italic;
            max-width: 90%;
        }
        .message-content {
            white-space: pre-wrap;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: none;
            min-height: 60px;
        }
        .chat-input button {
            align-self: flex-end;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        .instructions {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 class="text-center">AI Know It All</h2>
            <p class="text-center text-muted small mb-0">Your personal AI assistant with long-term memory</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system-message">
                <div class="message-content">Welcome to AI Know It All! How can I help you today?</div>
            </div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message here..." class="form-control"></textarea>
            <button id="sendButton" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
        </div>
        <div class="instructions">
            Press Shift+Enter for a new line
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
